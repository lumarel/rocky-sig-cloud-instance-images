---
name: Build images 2nd layer images

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0"

jobs:
  run_image_builds:
    strategy:
      matrix:
        version:
          - 8
          - 9
        arch:
          - amd64
          - arm64
          - ppc64le
          - s390x
        type:
          - micro
          - init
        registry:
          - domain: docker.io
            account: rockylinux
            secret: DOCKER
          - domain: quay.io
            account: rockylinux
            secret: QUAY
        exclude:
          - version: 8
            arch: ppc64le
          - version: 8
            arch: s390x
    runs-on: ubuntu-latest
    name: Build and push images
    steps:
      - uses: actions/checkout@v3

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Setup Registry login
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ secrets[format('{0}_USERNAME', matrix.registry.secret)] }}
          password: ${{ secrets[format('{0}_TOKEN', matrix.registry.secret)] }}
          registry: ${{ matrix.registry.domain }}
      
      - name: Build image
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          archs: ${{ matrix.arch }}
          build-args: |
            ImageVersion=${{ matrix.version }}
          containerfiles: |
            ./Containerfile-${{ matrix.type }}
          labels: |
            name=rockylinux
            version=${{ matrix.version }}-ubi-${{ matrix.type }}
          tags: ${{ matrix.registry.domain }}/${{ matrix.registry.account }}/rockylinux:${{ matrix.version }}-ubi-${{ matrix.type }}

      - name: Push image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
